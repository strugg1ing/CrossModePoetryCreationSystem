<div class="content-wrapper">
    <section>
        <div class="container">
            <h3>上传图片文件</h3>
            <form id="image-upload-form" class="upload-form" action="/result_poem" method="post" enctype="multipart/form-data">
                <input type="file" id="image-file-upload" name="file" accept="image/*" required style="display: none;">
                <button type="button" id="image-upload-button" onclick="document.getElementById('image-file-upload').click()">选择并上传图片文件</button>
                <div id="image-upload-message" style="display: none; color: rgb(252, 250, 250);">正在上传，请耐心等待</div>
            </form>
            <div id="image-file-preview-container">
                <span id="image-file-name-preview" style="display: none;"></span>
                <img id="image-preview" src="#" alt="图片预览" style="display: none; max-width: 500px; margin-top: 10px;">
            </div>
            <br>
            <h3>上传音频文件</h3>
            <form id="audio-upload-form" class="upload-form" action="/result_poem" method="post" enctype="multipart/form-data">
                <input type="file" id="audio-file-upload" name="file" accept="audio/*" required style="display: none;">
                <button type="button" id="audio-upload-button" onclick="document.getElementById('audio-file-upload').click()">选择并上传音频文件</button>
                <div id="audio-upload-message" style="display: none; color: rgb(252, 250, 250);">正在上传，请耐心等待</div>
            </form>
            <div id="audio-file-preview-container">
                <span id="audio-file-name-preview" style="display: none;"></span>
                <audio id="audio-preview" controls style="display: none; margin-top: 10px;">
                    <source id="audio-source" src="#" type="">
                    您的浏览器不支持 audio 元素。
                </audio>
            </div>
            <br>
            <h3>上传文本内容</h3>
            <div class="text-container">
                <textarea id="text-content" name="text" rows="5" placeholder="请输入文本内容..."></textarea>
                <div class="text-preview" id="text-preview"></div>
            </div>
            <button type="button" id="text-upload-button">提交文本内容</button>
        </div>
    </section>
    <div class="result-container" id="result-container">
        <h3>生成结果</h3>
        <div id="result"></div>
    </div>
</div>
<script>
    document.getElementById('image-file-upload').addEventListener('change', function(event) {
        var file = event.target.files[0];
        if (file) {
            var fileName = file.name;
            var filePreview = document.getElementById('image-file-name-preview');
            filePreview.textContent = fileName;
            filePreview.style.display = 'block';
            var reader = new FileReader();
            reader.onload = function(e) {
                var imagePreview = document.getElementById('image-preview');
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
            showDownloadAlert();
            document.getElementById('image-upload-form').submit();
        }
    });
    document.getElementById('audio-file-upload').addEventListener('change', function(event) {
        var file = event.target.files[0];
        if (file) {
            var fileName = file.name;
            var filePreview = document.getElementById('audio-file-name-preview');
            filePreview.textContent = fileName;
            filePreview.style.display = 'block';
            var reader = new FileReader();
            reader.onload = function(e) {
                var audioSource = document.getElementById('audio-source');
                audioSource.src = e.target.result;
                audioSource.type = file.type;
                var audioPreview = document.getElementById('audio-preview');
                audioPreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
            showDownloadAlert();
            document.getElementById('audio-upload-form').submit();
        }
    });
    document.getElementById('text-content').addEventListener('input', function(event) {
        var textContent = event.target.value;
        var textPreview = document.getElementById('text-preview');
        textPreview.textContent = textContent;
    });
    document.getElementById('text-upload-button').addEventListener('click', function(event) {
        var textContent = document.getElementById('text-content').value;
        if (textContent) {
            $.ajax({
                url: '/result_poem',
                method: 'POST',
                data: { text: textContent },
                success: function(response) {
                    document.getElementById('result').innerHTML = response;
                },
                error: function() {
                    alert('提交失败，请重试。');
                }
            });
        }
    });
    function showDownloadAlert() {
        alert('开始创作，请耐心等待！');
    }
</script>
